apply plugin: "java"

repositories {
    mavenCentral()
}
sourceCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.test.java.srcDirs = ["test/"]
dependencies {


    testCompile "junit:junit:+"

}

test {
    testLogging {
        events 'started', 'passed'
    }
}

eclipse.project {
    name = appName + "-core"
}
